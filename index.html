<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
    <header>
      <div class = "top">
        <img src="Title.jpg" alt="Logo:Dog wearing a graduation hat">
    </div>
    </header>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href= "https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> 
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.js"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/d3/6.1.0/d3.min.js"></script>
    <script src= "https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"> </script> 
    <script src="/script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-4">  
            <button class="btn btn-info btn-circle btn-xl" id="button">
              <i class="fa fa-microphone" style="font-size:25px"></i>
            </button>
          </div>
          <div class="col-8">
            <div class="input-bar">
              <div class="input-bar-item">
                <!-- <div class="input-group" name="input-group"> -->
                <form  name="myForm" method="post" id="search-form">
                  <input class="form-control" id="searchio" name="input" type="text" placeholder="Type Here..." autocomplete="off" autofocus>
                  <button class="btn btn-info sub_button" type="button" onclick="handleInput()">
                    <i class="fa fa-angle-double-right" style="font-size:20px"></i>
                  </button>
                </form>
                <!-- </div> -->
              </div>
            </div>
          </div>
        </div>
      </div>
      <p class="info"></p>

      <p id="message" hidden aria-hidden="true">
        Your browser doesn't support Speech Recognition currently. Please try using chrome based browser :)
      </p>
    </main>
    <!-- <h3>My App's Reply</h3> -->
    <p id="reply"></p>

    <h3>Data from Wit.ai</h3>
    <p id="data"></p>
    
    <footer>
      <p>Built by Aneesh and Ellie using <a href="https://wit.ai/">Wit.ai</a></p>
    </footer>
  </body>
</html>
